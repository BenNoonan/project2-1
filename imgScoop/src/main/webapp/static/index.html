<!DOCTYPE html>
<html ng-app="imgScoopApi">
<head>
<meta charset="ISO-8859-1">
<title>ImgScoop</title>

<!-- Unknown Script requirement -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
	integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
	integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
	crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script
	src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
	
<!-- Local CSS -->
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="/pages/profile.css">


<!-- Local Angular Script -->
<script type="text/javascript" src="scripts/index.js"></script>
<script src="scripts/ngfilejs/ng-file-upload.js"></script>
</head>

<body ng-controller="MainCtrl">
	<nav class="navbar navbar-inverse navbar-fixed-top" data-offset-top="0"
		id="navbar-main">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li class="active"><a ui-sref="forum" ui-sref-active="active">ImgScoop</a></li>
				<li><a ui-sref="profile" ui-sref-active="active">Profile</a></li>
				<li><a ui-sref="profile({username: 'kmillz'})">kmillz</a></li>
			</ul>
				<ul class="nav navbar-nav navbar-right" ng-if="loggedin !== undefined">
					<li><a ui-sref="profile({username: '{{loggedin.username}}'})">{{loggedin.username}}</a></li>
					<li><a ng-click="logout()">Sign-out</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right" ng-if="loggedin == undefined">
					<li><a data-toggle="modal" data-target="#myModal" data-offset-right="0">Sign-in</a></li>
				</ul>
		</div>
	</nav>

	<div class="container-fluid" style="padding-top: 60px">
		<ui-view></ui-view>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Login</h4>
				</div>
				<form action="/action_page.php" id="form-signin">
					<div class="form-group">
						<label for="username">Username:</label> <input type="text"
							class="form-control" id="username" placeholder="Enter username"
							ng-model="username">
					</div>
					<div class="form-group">
						<label for="pwd">Password:</label> <input type="password"
							class="form-control" id="pwd" placeholder="Enter password"
							ng-model="password">
					</div>
					<div class="checkbox">
						<label><input type="checkbox" name="remember">
							Remember me</label>
					</div>
				</form>
				<div class="modal-footer" id="modal-signin">
					<a href="#" id="form-signin-no">Don't have an account? Create a
						new user!</a>
					<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="login()">Submit</button>
				</div>
			</div>

		</div>
	</div>

</body>
</html>
