
<p>All Threads</p>
<div class="panel-body" ng-controller="listThread">
		<table class="table table-hover">
			<tr ng-repeat="t in displayAllThread">
				<td>{{t.title}}</td>
			</tr>
		</table>
	<ul class="pager">
		<li class="next" ng-click="pageNext()"><a href="">Next</a></li>
		<li class="next" ng-click="pagePrevious()"><a href="">Previous</a></li>
	</ul>
	<p>{{count}}
</div>
