<div class="panel-body">
	<ul class="pager" id="pageTop">
		<div ng-if="bool >= 0">
			<li class="next" ng-click="pageNext()"><a href="">Next</a></li>
		</div>
		<div ng-if="bool <= 0">
			<li class="next" ng-click="pagePrev()"><a href="">Previous</a></li>
		</div>
	</ul>
	
		<table class="table table-hover">
			<tr ng-repeat="f in displayAllThread">
				<td id="{{f.id}}">
					<h3><a ui-sref="thread({id: f.id})">{{f.title}}</a></h3>
				</td>
			</tr>
		</table>
		
	<ul class="pager" id="pageBot">
		<div ng-if="bool >= 0">
			<li class="next" ng-click="pageNext()"><a href="">Next</a></li>
		</div>
		<div ng-if="bool <= 0">
			<li class="next" ng-click="pagePrev()"><a href="">Previous</a></li>
		</div>
	</ul>
	<p>
</div>
