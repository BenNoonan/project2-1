<div class="row">
	<div class="col-md-4">
		<div class=well>
			<p class=text-center>{{userInfo.username}}</p>
			<p class=text-center>{{userInfo.email}}</p>
			<p class=text-center>{{'Security Level: "' + userInfo.role.role +'"'}}</p>
		</div>
	</div>
	<div class="col-md-8">
		<div ng-repeat="post in posts">
			<div class="well">
				<p id="author">
					<a ui-sref="profile({username: '{{post.user.username}}'})">{{post.user.username}}</a>
				</p>
				<p style="text-indent: 5em">{{post.body}}</p>
				<p>{{post.submitted | date: 'LLLL dd, yyyy'}}</p>
			</div>
		</div>
	</div>
</div>
