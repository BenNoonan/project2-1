<h2><b>{{threadContent.title}}</b></h2>
<br/>

<table class="table table-hover">
	<tr ng-repeat="t in threadContent.posts">
		<td>
			<img alt="No Image Found" data-ng-src="data:image/png;base64,{{t.img}}">
			<div class="col-sm-2"><a ui-sref="profile({username: '{{t.user.username}}'})">{{t.user.username}}</a></div>
			<div class="col-sm-10">{{t.body}}</div>
		</td>
	</tr>
	<form>
		Comment: <input type="text" required ng-model="body">
		Upload image: <input type="file" ngf-select ng-model="image" name="file" accept="image/*" ngf-max-size="2MB">
		<input type="submit" value="Submit Comment" ng-click="post()">
	</form>
</table>
